<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Zeep Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--icon-->
    <link rel="shortcut icon" href="static/favicon.ico">

    <!--图标-->
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

    <!--布局框架-->
    <link rel="stylesheet" type="text/css" href="static/css/util.css">

    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/xtiper.css">

    <!-- jquery -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script src="static/js/xtiper.min.js"></script>
    <script src="static/js/layer/layer.js"></script>
</head>

<body>

    <div class="login">
        <div class="container-login100">
            <div class="wrap-login100 shuabox">
                <div class="container-login100-help-btn">
                    <button class="help-btn" onclick="help()" type="button">?</button>
                </div>
                <form class="login100-form validate-form">
                    <span class="login100-form-title">Zeep Life</span>

                    <div class="wrap-input100 validate-input">
                        <input id="account" class="input100" type="text" name="account" placeholder="输入账号">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input id="password" class="input100" type="password" name="password" placeholder="输入密码">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input id="step" class="input100" type="text" name="step" placeholder="输入步数">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-rocket" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="submitStep()" type="button">开始同步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
